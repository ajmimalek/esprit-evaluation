<div class="logo">
  <a class="simple-text logo-mini" href="http://www.esprit.tn">
    <div class="logo-img">
      <img src="./assets/img/Logo_ESPRIT_-_Tunisie.png"/>
    </div>
  </a>
  <a class="simple-text logo-normal" href="http://www.esprit.tn">
    Evaluation
  </a>
</div>
<div class="sidebar-wrapper">
  <ul class="nav">
    <li
      *ngFor="let menuItem of menuItems"
      class="{{ menuItem.class }} nav-item"
      routerLinkActive="active"
    >
      <a [routerLink]="[menuItem.path]">
        <i class="tim-icons  {{ menuItem.icon }}"></i>
        <p>{{ menuItem.title }}</p>
      </a>
    </li>
  </ul>
</div>
