<div class="full-page login-page">
  <div class=" content">
    <div class=" container">
      <div class=" col-lg-4 col-md-6 ml-auto mr-auto">
          <div class=" card card-login card-white">
            <div class="card-header"><img alt="" src="../../../assets/img/card-primary.png">
              <h1 class="card-title">Connecter</h1></div>
            <form class="form" #loginForm="ngForm" (ngSubmit)="login(loginForm);">
            <div class=" card-body">
              <div class="input-group" [class.has-danger]="loginForm.invalid">
                <div class=" input-group-prepend">
                  <div class=" input-group-text"><i class=" tim-icons icon-single-02"></i></div>
                </div>
                <input class="form-control" placeholder="Identifiant" name="id" type="text" ngModel required #id="ngModel">
              </div>
              <small *ngIf="id.touched && id.invalid" class="text-danger">Veuillez introduire votre Identifiant</small><br>
              <small *ngIf="!(id.value.startsWith('E'))  && !(id.value.startsWith('A'))" class="text-danger">{{id.value}} ne commence pas par A (Admin) ou E (Enseignant)</small>
              <div class="input-group" [class.has-danger]="loginForm.invalid">
                <div class=" input-group-prepend">
                  <div class=" input-group-text"><i class=" tim-icons icon-lock-circle"></i></div>
                </div>
                <input class=" form-control" placeholder="Mot de passe" name="password" type="password" ngModel required #password="ngModel"></div>
              <small *ngIf="password.touched && password.invalid" class="text-danger">Veuillez introduire votre mot de passe</small>
              <button class=" btn btn-primary animation-on-hover btn-block mb-3" > Se connecter </button>
            </div>
            </form>
            <form class="form">
            <div class=" card-footer">
              <div class="input-group">
                <div class=" input-group-prepend">
                  <div class=" input-group-text"><i class=" tim-icons icon-key-25"></i></div>
                </div>
                <input class="form-control" placeholder="ClÃ© Connexion" type="text"></div>
              <button class=" btn btn-success animation-on-hover btn-block mb-3" href="#"> Connexion Anonyme </button>
            </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
