<div class="wrapper">
  <div class="sidebar">
    <app-sidebar></app-sidebar>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</div>
<div class=" fixed-plugin">

    <a data-toggle="dropdown" ngbDropdownToggle>
      <i class=" fa fa-cog fa-2x"> </i>
    </a>
    <ul ngbDropdownMenu>
      <li class=" adjustments-line text-center color-change">
        <span class=" color-label"> CLAIR </span>
        <span (click)="changeDashboardColor('white-content')" class=" badge light-badge mr-2"> </span>
        <span (click)="changeDashboardColor('black-content')" class=" badge dark-badge ml-2"> </span>
        <span class=" color-label"> SOMBRE </span>
      </li>
    </ul>
  </div>
</div>
